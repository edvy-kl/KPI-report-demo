database:
  host: $DB_HOST
  port: $DB_PORT
  name: $DB_NAME
  users:
    rw_username: $RW_USERNAME
    rw_password: $RW_PASSWORD
    ro_username: $RO_USERNAME
    ro_password: $RO_PASSWORD
    pg_password: $PG_PASSWORD
  schema:
    name: regional_office
    table:
      name: tickets
      columns:
        - name: ticket_id
          type: uuid
          primary_key: true
        - name: active
          type: boolean
          not_null: true
        - name: time_created
          type: timestamp
          not_null: true
        - name: time_assigned
          type: timestamp
          not_null: true
        - name: time_closed
          type: timestamp
          not_null: false
        - name: status
          type: varchar
          not_null: true
        - name: success_rate
          type: integer
        - name: needed_call
          type: boolean
          not_null: true
          check: "success_rate >= 1 AND success_rate <= 5"
